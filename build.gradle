plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'mysql:mysql-connector-java:8.0.17'
    implementation 'org.postgresql:postgresql:42.2.9'
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'com.mchange:c3p0:0.9.5.5'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'
    implementation 'commons-dbutils:commons-dbutils:1.7'
    implementation 'org.apache.commons:commons-dbcp2:2.7.0'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'commons-io:commons-io:2.6'
    implementation 'dom4j:dom4j:1.6.1'
    implementation 'com.thoughtworks.xstream:xstream:1.4.11.1'
    implementation 'junit:junit:4.12'
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    implementation 'org.hibernate.validator:hibernate-validator:6.0.18.Final'
    implementation 'org.glassfish:javax.el:3.0.0'
    implementation 'javax.servlet:javax.servlet-api:3.1.0'
    implementation 'com.rabbitmq:rabbitmq-client:1.3.0'
    implementation 'redis.clients:jedis:3.1.0'
    implementation 'com.alibaba:easyexcel:2.2.6'
    implementation 'commons-httpclient:commons-httpclient:3.1'
    implementation 'com.alibaba:druid:1.1.21'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.2'
    implementation 'org.springframework:spring-web:5.2.2.RELEASE'
    implementation 'org.mybatis:mybatis:3.5.6'
    implementation 'log4j:log4j:1.2.17'
    implementation 'cglib:cglib:3.3.0'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}

group = 'groupId'
version = '1.0.1'
description = 'Learning'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}